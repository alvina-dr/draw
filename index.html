    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un dessin</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="all">
        <div class="sky"></div>
        <div class="ground"></div>
        <div class="sun"></div>
        <div class="cloud">
            <div class="cloud-0 cloud-1"></div>
            <div class="cloud-0 cloud-2"></div>
            <div class="cloud-0 cloud-3"></div>
            <div class="cloud-0 cloud-4"></div>
        </div>
        <div class="cloud cloud2">
            <div class="cloud-0 cloud-1"></div>
            <div class="cloud-0 cloud-2"></div>
            <div class="cloud-0 cloud-3"></div>
            <div class="cloud-0 cloud-4"></div>
        </div>
        <div class="cloud cloud3">
            <div class="cloud-0 cloud-1"></div>
            <div class="cloud-0 cloud-2"></div>
            <div class="cloud-0 cloud-3"></div>
            <div class="cloud-0 cloud-4"></div>
        </div>
        <div class="background-2"></div>
        <div class="background-1"></div>
        <div class="star star-1"></div>
        <div class="star star-2"></div>
        <div class="star star-3"></div>
        <div class="heart"></div>
        <div class="tree">
            <div class="trunk"></div>
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="leaf leaf-4"></div>
            <div class="leaf leaf-5"></div>
        </div>
        <div class="eol">
            <div class="eol_pic"></div>
            <div class="eol_head">
                <div class="eol_pale-2"></div>
                <div class="eol_center"></div>
                <div class="eol_pale"></div>
                <div class="eol_pale-3"></div>
                <div class="eol_pale-4"></div>
